<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punny Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous">
    <style>
        body{
            background: linear-gradient(to bottom, #333399 0%, #66ffff 100%);
            background-repeat: no-repeat;
            background-attachment: fixed;
        };
        #container{
            background-color: blueviolet;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5  bg-light overflow-hidden rounded-2 col-10">
       <h1>Kalkulator Nilai Huruf</h1> 
       <div class="table text-start">
            <label>Nilai UTS &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
            <input type="number" maxlength="3" class="border border-dark rounded-2 col-6" placeholder="Masukkan Nilai UTS Anda" id="uts"><br>
            <label>Nilai Tugas &nbsp;&nbsp;:</label>
            <input type="number" maxlength="3" class="border border-dark rounded-2 col-6" placeholder="Masukkan Nilai Tugas Anda" id="tugas"><br>
            <label>Nilai UAS &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
            <input type="number" maxlength="3" class="border border-dark rounded-2 col-6" placeholder="Masukkan Nilai UAS Anda" id="uas"><br><br>
            <button class="btn btn-primary col-4" id="submit">Submit</button>
            <button class="btn btn-primary col-4" id="reset">Reset</button><br><br>
            <p>Nilai Huruf : </p>
            <span id="akhir"></span>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>
</html>
