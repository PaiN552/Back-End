<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punny Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous">
    <style>
        body{
            background: linear-gradient(to bottom, #333399 0%, #66ffff 100%);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div>
        <div class="container text-center mt-5">
            <h1>Punny Web</h1>
            <div class="container mt-2">
                <p>
                    Website akan segera dapat diakses lengkap<br>
                    pada 10/10/2021<br>
                    Now:
                    <span id="now"></span>
                </p>
                <input type="email" placeholder="name@example.com" class="form-control" id="user_email"><br>
                <button type="button" class="btn btn-primary" id="notif">Get Notification</button>
            </div>
        </div>
    </div>
    <script>
        let notif = document.getElementById("notif")
        notif.onclick = function() {
            let user_email = document.getElementById("user_email").value
            alert("Kami akan memberikan notifikasi ke "+user_email+". Terima kasih")
        }
    </script>
    <script>
        let tanggal_hari_ini = new Date(Date.now()),
            now = document.getElementById("now")
        now.innerHTML = tanggal_hari_ini.toLocaleDateString()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>
</html>
